name: 'build-test'
on:
  pull_request:
    paths-ignore:
      - '**/*.md'

  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

  schedule:
    # Daily 5am australian/brisbane time (7pm UTC)
    - cron: '0 19 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup node 24
        uses: actions/setup-node@v6
        with:
          node-version: 24.14.0

      - name: Install package dependencies
        run: npm install

      - name: Compile and run tests
        run: npm run all

      - name: Test Report
        uses: phoenix-actions/test-reporting@v15
        if: success() || failure()
        with:
          name: JEST Tests
          path: 'reports/jest-*.xml'
          reporter: jest-junit
          output-to: step-summary

  test-matrix:
    name: ${{ matrix.os-name }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os-name: Linux
            arch: amd64
          - os: ubuntu-24.04-arm
            os-name: Linux
            arch: arm64
          - os: macos-latest-large
            os-name: macOS
            arch: amd64
          - os: macos-latest
            os-name: macOS
            arch: arm64
          - os: windows-latest
            os-name: Windows
            arch: amd64
          - os: windows-11-arm
            os-name: Windows
            arch: arm64

    steps:
      - uses: actions/checkout@v6

      - name: Install Octopus CLI
        uses: ./
        with:
          version: latest

      - name: Check Octopus CLI version
        run: octopus version

  test:
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "PR checks complete"
